<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/empresasAlumno.css}">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Incluye el menú del alumno si lo tienes como fragmento Thymeleaf -->
    <div th:replace="menu-alumno :: menu"></div>

    <main class="flex-fill">
        <!-- Header -->
        <div class="gradient-header text-white position-relative">
            <div class="container position-relative">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <h1 class="display-4 fw-bold mb-3">Directorio de Empresas</h1>
                        <p class="lead mb-0 opacity-90">Descubre las mejores empresas para desarrollar tu
                            carrera profesional y encuentra oportunidades únicas</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Grid de Empresas -->
            <div class="row" id="companiesGrid">
                <div class="col-lg-4 col-md-6 mb-4 mt-4" th:each="empresa : ${empresas}">
                    <div class="company-card p-4 stagger-animation">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div class="flex-grow-1">
                                <h3 class="offer-title" th:text="${empresa.nombre_emp}"></h3>
                                <p class="text-muted mb-2 small" th:text="${empresa.razon_social}"></p>
                            </div>
                            <div class="d-flex justify-content-start mb-3">
                                <span class="badge-sector" th:text="${empresa.sector}"></span>
                            </div>
                        </div>

                        <div class="offer-body">
                            <div class="offer-section">
                                <div class="offer-section-title">Descripción</div>
                                <div class="offer-section-content mb-2">
                                    <i class="bi bi-file-earmark-text-fill text-primary me-1"></i>
                                    <span th:text="${empresa.descripcion_emp}"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="offer-section">
                                        <div class="offer-section-title">Dirección</div>
                                        <div class="offer-section-content mb-2">
                                            <i class="bi bi-building-fill text-primary me-1"></i>
                                            <span th:text="${empresa.direccion}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="offer-section">
                                        <div class="offer-section-title">Email</div>
                                        <div class="offer-section-content mb-2">
                                            <i class="bi bi-envelope text-primary me-1"></i>
                                            <span th:text="${empresa.email}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2 justify-content-between mt-4">
                            <a class="btn btn-view-jobs justify-content-center"
                               th:href="@{/Postularte(id_empresa=${empresa.id_empresa})}">
                                <i class="bi bi-briefcase me-2"></i>Ver Ofertas
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="d-flex gap-3">
                        <a title="facebook" href="#" class="footer-link">
                            <i class="bi bi-facebook fs-5"></i>
                        </a>
                        <a title="twitter" href="#" class="footer-link">
                            <i class="bi bi-twitter fs-5"></i>
                        </a>
                        <a title="linkedin" href="#" class="footer-link">
                            <i class="bi bi-linkedin fs-5"></i>
                        </a>
                        <a title="instagram" href="#" class="footer-link">
                            <i class="bi bi-instagram fs-5"></i>
                        </a>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-6">
                        <p class="mb-0">&copy; 2024 EmpleaU. Todos los derechos reservados.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <div class="d-flex gap-3 justify-content-md-end">
                            <a href="#" class="text-white-50">Términos</a>
                            <a href="#" class="text-white-50">Privacidad</a>
                            <a href="#" class="text-white-50">Contacto</a>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4 opacity-25">

            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0 text-muted">
                        &copy; 2025 EmpleaU. Todos los derechos reservados.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
</body>

</html>
